<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora D'Hondt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/index.css" rel="stylesheet"/>
        <script type="text/javascript" charset="utf-8" src="../bower_components/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <form id="calculator">
            <h1>Calculadora D'Hondt</h1>
            <div id="data">
                <label>Número de escaños a repartir:</label>
                <input type="number" id="seats" name="seats" placeholder="0" required>

                <label>Umbral electoral (%):</label>
                <input type="number" id="strip" name="strip" placeholder="3" required>

                <label>Votos en blanco:</label>
                <input type="number" id="white_votes" name="white_votes" placeholder="0" required>

                <label>Nombre del partido:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del partido">

                <label>Votos:</label>
                <input type="number" id="votes" name="votes" placeholder="0">

                <input type="button" id="addNew" value="Añadir partido" />
                <input type="submit" value="Repartir escaños" /> 
            </div>

            <div id="explain"><b>Listado de partidos:<br/><br></b></div>

            <div id="result"><b>Resultado final:<br/><br></b></div>
            <input id="goBack" type="button" value="Volver a empezar" />
        </form>

        <script type="text/javascript" charset="utf-8" src="../js/calculator_api.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/calculator.js"></script>
    </body>
</html>
